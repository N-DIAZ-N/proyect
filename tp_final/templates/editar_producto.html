<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Editar Producto</title>
    <style>
        /* Reset general */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .form-container h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #444;
            font-weight: bold;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-container label {
            text-align: left;
            font-weight: bold;
            color: #555;
            font-size: 0.9em;
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="file"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-container input[type="text"]:focus,
        .form-container input[type="number"]:focus,
        .form-container input[type="file"]:focus {
            border-color: #74c0fc;
            box-shadow: 0 0 8px rgba(116, 192, 252, 0.5);
        }

        .form-container img {
            margin-top: 10px;
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .form-container button:hover {
            background-color: #45a049;
            transform: scale(1.02);
        }

        .form-container a {
            text-decoration: none;
            margin-top: 15px;
            padding: 12px 20px;
            background-color: #f44336;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            display: inline-block;
        }

        .form-container a:hover {
            background-color: #d32f2f;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Editar Producto</h1>
        <form action="{{ url_for('editar_producto', producto_id=producto[0]) }}" method="post" enctype="multipart/form-data">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ producto[1] }}" required>

            <label for="precio">Precio:</label>
            <input type="number" step="0.01" id="precio" name="precio" value="{{ producto[2] }}" required>

            <label for="imagen">Actualizar Imagen:</label>
            <input type="file" id="imagen" name="imagen">
            <img src="{{ url_for('static', filename=producto[3]) }}" alt="Imagen Actual">

            <button type="submit">Guardar Cambios</button>
        </form>
        <a href="{{ url_for('stock') }}">Cancelar</a>
    </div>
</body>
</html>
