<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Agregar Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-container h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #444;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-container label {
            text-align: left;
            font-weight: bold;
            color: #555;
        }

        .form-container input[type="text"], 
        .form-container input[type="number"],
        .form-container input[type="file"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-container button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .form-container .button-link {
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #f44336;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .form-container .button-link:hover {
            background-color: #d32f2f;
        }
    </style>

</head>
<body>
    <div class="form-container">
        <h1>Agregar Producto</h1>
        <form action="{{ url_for('agregar_producto') }}" method="post" enctype="multipart/form-data">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="precio">Precio:</label>
            <input type="number" step="0.01" id="precio" name="precio" required>

            <label for="imagen">Cargar Imagen:</label>
            <input type="file" id="imagen" name="imagen" required>

            <button type="submit" class="button">Agregar Producto</button>
        </form>
        <a href="{{ url_for('catalogo') }}" class="button-link">Volver al Cat√°logo</a>
    </div>
</body>
</html>
