<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Gestionar Stock</title>
</head>
<body>
    <h1>Gestionar Stock</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Imagen</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td>{{ producto[0] }}</td>
                <td>{{ producto[1] }}</td>
                <td>{{ producto[2] }}</td>
                <td><img src="{{ url_for('static', filename=producto[3]) }}" alt="Imagen de {{ producto[1] }}" style="width: 50px; height: auto;"></td>
                <td>
                    <a href="{{ url_for('editar_producto', producto_id=producto[0]) }}">Editar</a>
                    <a href="{{ url_for('eliminar_producto', producto_id=producto[0]) }}" onclick="return confirm('¿Estás seguro de que deseas eliminar este producto?');">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('catalogo') }}">Volver al Catálogo</a>
</body>
</html>
